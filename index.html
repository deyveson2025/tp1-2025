<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Regras de 3</title>
  <style>
    body {
      background-color: #e8f5f8;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
    }

    input {
      width: 80px;
      height: 30px;
      font-size: 18px;
      margin: 5px;
      padding: 5px;
    }

    button {
      font-size: 18px;
      padding: 5px 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    small {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculadora de Regras de 3</h1>

    <input type="number" id="a" placeholder="a">
    ----- 
    <input type="number" id="b" placeholder="b">
    <br>
    <input type="number" id="c" placeholder="c">
    -----
    x
    <br>

    <button onclick="calcular()">Calcular x</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById("resultado").innerHTML = "Por favor, preencha todos os valores corretamente.";
        return;
      }

      const x = (b * c) / a;
      document.getElementById("resultado").innerHTML = `x Ã© igual a <strong>${x}</strong>.`;
    }
  </script>

</body>
</html>
